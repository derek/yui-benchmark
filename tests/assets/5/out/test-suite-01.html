<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Test suite 01</title>
        <script src='http://rawgithub.com/bestiejs/benchmark.js/a421927f4075716355e5eb45b4bd905bb8011b80/benchmark.js'></script>
    </head>

    <body>
        <h1>Performance Test: Test suite 01</h1>

        <script type="text/x-handlebars-template" id="test-html-template">
            
        </script>

        <script>
        var name = document.getElementsByTagName('title')[0].innerHTML,
            readyCount = 1,
            suite;

        // Populate console.log to prevent errors in non-console browsers
        try { console.log(); } catch (e) { window.console = { log: function() {} }; }

        function ready () {
            // Have all the loaders finished?
            if (--readyCount === 0) {

                // First, populate the test HTML
                resetHTML();

                // Next, add the tests
                addTests();

                // and now execute the tests
                executeTests();
            }
        }

        // Create the Benchmark.js test suite
        suite = new Benchmark.Suite({

            // The name of the suite
            name: name,

            // called when the suite starts running
            onStart: function (e) {
                console.log('Executing ' + suite.options.name + ' (' + suite.length + ' tests)...');
            },

            // called between running benchmarks
            onCycle: function (e) {
                console.log(e.target.toString());
            },

            // called when aborted
            onAbort: function (e) {
                console.log('Abort');
            },

            // called when a test errors
            onError: function (e) {
                throw new Error(e.target.error.message)
            },

            // called when reset
            onReset: function (e) {
                console.log('Reset');
            },

            // called when the suite completes running
            onComplete: function (e) {
                var tests = [], test;

                while (test = suite.shift()) {
                    tests.push(test);
                }

                console.log(tests.length + ' TESTS COMPLETE');
            }
        });

        function resetHTML() {
            var srcNode = document.getElementById('test-html-template'),
                targetNode = document.getElementById('test-html');

            targetNode.innerHTML = srcNode.innerHTML;
        }

        function addTests () {
            
            // Test 
            suite.add({
                name: 'timeout = 0',
                defer: true,
                setup: null,
                teardown: null,
                fn: function (deferred) {
                setTimeout(function() {
                    deferred.resolve();
                }, 0);
            }
            });
            
        }

        function executeTests () {
            suite.run({ async: true });
        }

        ready();
        </script>

        <!-- bottomHTML --><!-- End bottomHTML -->

        <div id='test-html'></div>
    </body>
</html>
