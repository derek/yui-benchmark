<script src="/yeti/public/inject.js"></script>
<script>
    var stopYetiScan = true;
    var results=[];

    suite.on("cycle", function (event) {
        var bench = event.target;
        results.push({
            unit: "Hz",
            name: bench.name,
            value: bench.hz,
            stats: bench.stats
        });
    });

    suite.on("complete", function (e) {
        window.sendYetiResults({results: results});
    });
</script>
